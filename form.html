    <h1>{Codeable}</h1>

    <form target="_blank">
      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" placeholder="John" name="nombre" />

      <label for="apellido">Apellido</label>
      <input id="apellido" type="text" placeholder="Doe" name="apellido" />

      <label for="correo">Correo</label>
      <input
        id="correo"
        type="email"
        placeholder="example@mail.com"
        name="correo"
      />

      <label for="contraseña">Contraseña</label>
      <input
        id="contraseña"
        type="password"
        placeholder="******"
        name="contraseña"
      />

      <!-- <label for="pais">País</label>
      <input id="pais" type="" placeholder="Perú" /> -->

      <div>
        <button>Enviar</button>
        <button type="reset">Resetear</button>
      </div>
    </form>
