      <fieldset>
        <legend>¿Qué sistema operativo usas?</legend>
        <label
          ><input
            type="radio"
            name="sistema"
            value="windows"
            checked

      <input type="checkbox" name="acepta-terminos" value="si" checked />
      <label>Acepta los terminos y condiciones de mi pagina web?</label>

      <fieldset>
